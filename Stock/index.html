<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Broker Client Web Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Stock Broker Client Web Dashboard</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="email">Email:   <input type="email" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Enter your email" required/></label>
               
                <button id="login-btn">Login</button>
            </form>
        </section>
        <section id="dashboard" hidden>
            <h2>Dashboard</h2>
            <h3>Subscribed Stocks:</h3>
            <ul id="stock-list">
                <!-- stock list will be rendered here -->
            </ul>
            <form>
                <label for="stock-ticker">Subscribe to a Stock:   <input type="text" id="stock-ticker" name="stock-ticker"></label>
                
                <button id="subscribe-btn">Subscribe</button>
            </form>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
